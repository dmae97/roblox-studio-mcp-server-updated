runtime: "node"

# MCP server configuration
mcpServers:
  - command: "node"
    args: ["src/index.js"]
    env:
      NODE_ENV: "production"
      PORT: "3000"

# Health check
healthCheck:
  path: "/health"
  interval: 30
  timeout: 5

# Metadata
metadata:
  name: "roblox-studio-mcp-server"
  displayName: "Roblox Studio MCP Server"
  description: "MCP server for Roblox Studio development"
  version: "2.0.0"
  author: "dmae97"